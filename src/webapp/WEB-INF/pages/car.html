<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>
<p th:text="${cars}"></p>
<table>
    <thead>
    <tr>
        <th>model</th>
        <th>color</th>
        <th>year</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getColor()}"></td>
        <td th:text="${car.getYear()}"></td>
    </tr>

    <tbody>
</table>
</body>
</html>
